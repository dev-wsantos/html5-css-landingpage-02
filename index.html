<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page ">
    <meta name="keywords" content="langing page, html, css, design responsivo" />
    <meta name="author" content="Wellington Santos" />
    <title>Projeto#02 - Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <div class="container">
        <div class="centro"><div class="logo-1"></div></div><!-- logo-1 -->
        <div class="centro"><div class="logo-2"></div></div><!-- logo-2 -->
        <div class="clear"></div><!-- clear -->
      </div><!-- container -->
    </header>

    <section class="cover-form">
        <div class="container bg">
          <div class="form-container">
            <h2>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            </h2>
            <form>
              <div class="form-wrapper">
                <p>Nome Completo</p>
                <input type="text" name="nome" id="nome" 
                required placeholder="Nome"/>
              </div>
              <div class="form-wrapper">
                <p>E-mail</p>
                <input type="email" name="email" id="nome" 
                required placeholder="Nome"/>
              </div>
              <div class="form-wrapper">
                <p>Telefone Celular</p>
                <input type="tel" name="telefone" id="nome" 
                required placeholder="(99) 99999-9999"/>
              </div>
              
              <div class="form-wrapper">
                <input type="submit" value="Enviar" />
              </div>
            </form>
          </div><!-- form-container-->
        </div>
        
    </section> <!-- cover-form -->
</body>
</html>
